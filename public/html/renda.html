<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Investimentos Online</title>
<link rel="stylesheet" href="/stylesheets/renda.css">
</head>
<body>
<div class="calculator-container">
  <h1>Calculadora de Renda Fixa Online</h1>
  <div class="form-container">
    <form>
      <div class="input-container">
        <label for="initial-investment">Investimento inicial</label>
        <input type="text" id="initial-investment" placeholder="R$ 0,00" class="currency">
      </div>

      <div class="input-container">
        <label for="duration">Prazo</label>
        <input type="number" id="duration" placeholder="0">
        <select id="duration-unit">
          <option>Anos</option>
          <option>Meses</option>
        </select>
      </div>

      <div class="input-container">
        <label for="monthly-investment">Investimento mensal</label>
        <input type="text" id="monthly-investment" placeholder="R$ 0,00" class="currency">
      </div>

      <div class="input-container">
        <label for="profitability">Rentabilidade</label>
        <input type="text" id="profitability" placeholder="0,00 %">
        <select id="profitability-period">
          <option>Anual</option>
          <option>Mensal</option>
        </select>
      </div>

      <div class="button-container">
        <button type="submit" class="btn calculate">CALCULAR</button>
        <button type="reset" class="btn clear">LIMPAR</button>
      </div>
    </form>
  </div>
</div>
<div id="modal" class="modal">
  <div class="modal-content">
    <h2>Resultados</h2>
    <div class="results-container">
      <div class="primary-info">
        <p id="valorBruto" class="valor-bruto">Valor Bruto: R$0,25</p>
        <p id="impostos" class="valor-impostos">Impostos: R$0,64</p>
        <p id="valorLiquido" class="valor-liquido">Valor LÃ­quido: R$0,05</p>
      </div>
      <div class="additional-info">
        <p id="valorTotalInvestido" class="valor-total-investido">Valor Total Investido: R$0,00</p>
        <p id="valorEmJuros" class="valor-em-juros">Valor em Juros: R$0,00</p>
        <p id="taxaImposto" class="taxa-imposto">Taxa de Imposto: 15%</p>
      </div>
    </div>
    <button class="btn close-btn">Fechar</button>
  </div>
</div>
</div>
<script src="/javascripts/renda.js"></script>
</body>
</html>
