<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câmbio Monetário</title>
    <link rel="stylesheet" href="../stylesheets/Home.css">
</head>
<body>
    <nav>
        <div class="logo">
            <a href="Home.html"> <img src="../../fotos/Imagens/logo.png"  alt="Logo"> </a>
        </div>
    </nav>

    <div class="conteudo">
        <div class="colunas">
            <div class="coluna">
                <div class="linha">
                    <img src="../../fotos/Imagens/moeda.png" alt="bandeira" class="bandeira">
                </div>
                <div class="linha">
                    <select class="moeda" id="moeda1">
                        <option value="USD">Dólar Americano</option>
                        <option value="EUR">Euro</option>
                        <option value="BRL">Real Brasileiro</option>
                        <option value="JPY">Iene Japonês</option>
                        <option value="GBP">Libra Esterlina</option>
                        <option value="AUD">Dólar Australiano</option>
                        <option value="CAD">Dólar Canadênce</option>
                        <option value="CHF">Franco Suiço</option>
                        <option value="CNY">Yaun Chinês</option>
                        <option value="HKD">Dólar de Hong Kong</option>
                        <option value="NZD">Dólar Neozelandês</option>
                    </select>
                </div>
                <div class="linha">
                    <input type="number" class="valor" id="valor1" placeholder="Digite aqui">
                </div>
            </div>

            <div class="coluna_img">
                <img src="../../fotos/Imagens/seta.png" class="img_conversao">
            </div>

            <div class="coluna">
                <div class="linha">
                    <img src="../../fotos/Imagens/moeda.png" alt="bandeira" class="bandeira">
                </div>
                <div class="linha">
                    <select class="moeda" id="moeda2">
                        <option value="EUR">Euro</option>
                        <option value="USD">Dólar Americano</option>
                        <option value="BRL">Real Brasileiro</option>
                        <option value="JPY">Iene Japonês</option>
                        <option value="GBP">Libra Esterlina</option>
                        <option value="AUD">Dólar Australiano</option>
                        <option value="CAD">Dólar Canadênce</option>
                        <option value="CHF">Franco Suiço</option>
                        <option value="CNY">Yaun Chinês</option>
                        <option value="HKD">Dólar de Hong Kong</option>
                        <option value="NZD">Dólar Neozelandês</option>
                    </select>
                </div>
                <div class="linha">
                    <input type="number" class="valor" id="valor2" readonly>
                </div>
            </div>
        </div>
        <div class="taxa">
            <label>Taxa Intercambiária</label>
            <select class="select_taxa" id="select_taxa">
                <option value="taxa1">+/- 0%</option>
                <option value="taxa2">+/- 1%</option>
                <option value="taxa3">+/- 2% (Taxa típica ATM)</option>
                <option value="taxa4">+/- 3% (Taxa típica cartão de crédito)</option>
                <option value="taxa5">+/- 4%</option>
                <option value="taxa6">+/- 5% (Taxa típica de quiosque)</option>
            </select>
        </div>
    </div>
    
    <footer>
        <p>Taxa Intercambiária</p>
    </footer>

    <script src="../javascripts/script.js"></script>
    <script src="../../test/teste.js"></script>
</body>
</html>
