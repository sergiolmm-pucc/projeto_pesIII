<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora de Empréstimo Consignado</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }

            h1 {
                text-align: center;
            }

            #loanForm {
                max-width: 400px;
                margin: 20px auto;
                padding: 20px;
                background-color: #f9f9f9;
                border-radius: 8px;
                box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            }

            #loanForm label,
            #loanForm select,
            #loanForm input[type="number"],
            #loanForm button {
                display: block;
                margin-bottom: 10px;
            }

            #loanForm input[type="number"],
            #loanForm select {
                width: 100%;
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }

            #loanForm button {
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                padding: 10px 20px;
            }

            #loanForm button:hover {
                background-color: #45a049;
            }

            #results {
                max-width: 400px;
                margin: 20px auto;
                padding: 20px;
                background-color: #f9f9f9;
                border-radius: 8px;
                box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            }
        </style>
    </head>
    <body>
        <h1>Calculadora de Juros Compostos e</h1>
        <h1>Empréstimo Consignado</h1>
        <form id="loanForm">
            <label for="loanAmount">Valor do Empréstimo (R$):</label>
            <input type="number" id="loanAmount" name="loanAmount" required><br><br>

            <label for="loanTerm">Parcelas Restantes:</label>
            <input type="number" id="loanTerm" name="loanTerm" required><br><br>

            <label for="interestRate">Taxa de Juros:</label>
            <input type="number" id="interestRate" name="interestRate" required><br><br>

            <label for="interestType">Tipo de Juros:</label>
            <select id="interestType" name="interestType">
                <option value="monthly">Ao Mês</option>
                <option value="yearly">Ao Ano</option>
            </select><br><br>

            <button type="button" onclick="calculateLoan()">Calcular</button>
        </form>

        <div id="results" style="display: none;">
            <h2>Resultados</h2>
            <p>Tempo para quitar o empréstimo: <span id="timeToRepay"></span></p>
            <p>Total pago: R$ <span id="totalAmountPaid"></span></p>
            <p>Total de juros pagos: R$ <span id="totalInterestPaid"></span></p>
        </div>
        <script src="../public/javascripts/juros.js"></script>
        <script>
            function calculateLoan() {
                const loanAmount = parseFloat(document.getElementById('loanAmount').value);
                const loanTerm = parseInt(document.getElementById('loanTerm').value);
                const interestRate = parseFloat(document.getElementById('interestRate').value);
                const interestType = document.getElementById('interestType').value;

                const result = calculateLoan(loanAmount, loanTerm, interestRate, interestType);

                document.getElementById('timeToRepay').innerText = result.timeToRepay + ' meses';
                document.getElementById('totalAmountPaid').innerText = result.totalAmountPaid;
                document.getElementById('totalInterestPaid').innerText = result.totalInterestPaid;
                document.getElementById('results').style.display = 'block';
            }
        </script>
    </body>
</html>
