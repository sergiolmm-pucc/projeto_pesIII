<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora DARF</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body style="background-color: whitesmoke;">
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container">
            <a class="navbar-brand text-light" href="">DARF</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active text-light" aria-current="page" href="/">Home</a>
                </div>
            </div>
        </div>
    </nav>
    <header class="container mt-3">
        <form id="form">
            <div class="row row-cols-8 row-col">
                <!-- <div class="input-group flex-nowrap col">
                    <span class="input-group-text" id="addon-wrapping">#</span>
                    <input required="text" class="form-control" placeholder="Ação" aria-label="Ação"
                        aria-describedby="addon-wrapping" id="inpCode">
                </div> -->
                <div class="input-group flex-nowrap col">
                    <span class="input-group-text" id="addon-wrapping">$</span>
                    <input required type="number" class="form-control" placeholder="Preço de compra"
                        aria-label="Preço de compra" aria-describedby="addon-wrapping" id="inpBuy" name="inpBuy">
                </div>
                <div class="input-group flex-nowrap col">
                    <span class="input-group-text" id="addon-wrapping">$</span>
                    <input required type="number" class="form-control" placeholder="Preço de venda"
                        aria-label="Preço de venda" aria-describedby="addon-wrapping" id="inpSell" name="inpSell">
                </div>
                <div class="input-group flex-nowrap col">
                    <span class="input-group-text" id="addon-wrapping">QTD</span>
                    <input required type="number" class="form-control" placeholder="Quantidade" aria-label="Quantidade"
                        aria-describedby="addon-wrapping" id="inpQtd" name="inpQtd">
                </div>
                <div class="col-auto">
                    <button type="reset" class="btn btn-secondary" id="btnReset">Limpar</button>
                </div>
                <div class="col-auto">
                    <button class="btn btn-primary" type="submit" id="btnAdd" name="btnAdd">Adicionar</button>
                </div>
            </div>
        </form>
    </header>
    <div class="container">
        <hr>
    </div>
    <section class="container mb-3 ">
        <ul class="list-group list-group-horizontal justify-content-center">
            <li class="list-group-item">Preço Médio:</li>
            <li class="list-group-item" id="avgPrice">R$ 00,00</li>
            <li class="list-group-item">Lucro/Prejuízo:</li>
            <li class="list-group-item bg-danger text-light" id="profitOrLoss" name="profitOrLoss">R$ 00,00</li>
            <li class="list-group-item">Total de Ativos:</li>
            <li class="list-group-item" id="qtd">0</li>
            <li class="list-group-item">Valor da DARF:</li>
            <li class="list-group-item" id="darf">R$ 00,00</li>
        </ul>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="javascripts/darf.view.js"></script>
</body>

</html>
