<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora DARF</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body style="background-color: whitesmoke;">
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container">
            <a class="navbar-brand text-light" href="">DARF</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active text-light" aria-current="page" href="/">Home</a>
                </div>
            </div>
        </div>
    </nav>
    <header class="container mt-3">
        <form>
            <div class="row">
                <div class="input-group flex-nowrap col">
                    <span class="input-group-text" id="addon-wrapping">#</span>
                    <input required="text" class="form-control" placeholder="Código" aria-label="Código"
                        aria-describedby="addon-wrapping">
                </div>
                <div class="input-group flex-nowrap col">
                    <span class="input-group-text" id="addon-wrapping">$</span>
                    <input required type="number" class="form-control" placeholder="Preço de compra"
                        aria-label="Preço de compra" aria-describedby="addon-wrapping">
                </div>
                <div class="input-group flex-nowrap col">
                    <span class="input-group-text" id="addon-wrapping">$</span>
                    <input required type="number" class="form-control" placeholder="Preço de venda"
                        aria-label="Preço de venda" aria-describedby="addon-wrapping">
                </div>
                <div class="input-group flex-nowrap col">
                    <span class="input-group-text" id="addon-wrapping">QTD</span>
                    <input required type="number" class="form-control" placeholder="Quantidade" aria-label="Quantidade"
                        aria-describedby="addon-wrapping">
                </div>
                <div class="col-auto">
                    <button type="reset" class="btn btn-secondary">Limpar</button>
                </div>
                <div class="col-auto">
                    <button class="btn btn-primary">Adicionar</button>
                </div>
            </div>
        </form>
    </header>
    <div class="container">
        <hr>
    </div>
    <section class="container mb-3 ">
        <ul class="list-group list-group-horizontal justify-content-center">
            <li class="list-group-item">Preço Médio:</li>
            <li class="list-group-item">R$ 00,00</li>
            <li class="list-group-item">Lucro/Prejuízo:</li>
            <li class="list-group-item bg-danger text-light">R$ 00,00</li>
            <li class="list-group-item">Total de Ativos:</li>
            <li class="list-group-item">0</li>
            <li class="list-group-item">Valor da DARF:</li>
            <li class="list-group-item">R$ 00,00</li>
        </ul>
    </section>
    <div class="container">
        <hr>
    </div>
    <section class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Ação</th>
                    <th scope="col">V. Compra R$</th>
                    <th scope="col">V. Venda R$</th>
                    <th scope="col">Quantidade</th>
                    <th scope="col">Remover</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row"></th>
                    <td>MXRF11</td>
                    <td>100</td>
                    <td>120</td>
                    <td>20</td>
                    <td><button type="button" class="btn btn-danger">X</button></td>
                </tr>
            </tbody>
        </table>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
