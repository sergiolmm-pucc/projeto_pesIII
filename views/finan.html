<html>

  <head>
    <title>Aula PES III </title>
  </head>

  <body>
      </section>
      <form class="row gy-2 gx-3 align-items-center" style="margin-top: 10px;" id="form">
        <div class="col-md-2">
          <select class="form-select" id="typeImovel" required>
            <option selected>Tipo Imóvel</option>
            <option value="Casa">Casa</option>
            <option value="Apartamento">Apartamento</option>
            <option value="Terreno">Terreno</option>
          </select>
        </div>
        <div class="col-md-2">
          <input type="number" class="form-control" placeholder="Valor do imóvel" id="valueImovel" required>
        </div>
        <div class="col-md-2">
          <div class="input-group">
            <input type="number" class="form-control" placeholder="Renda Mensal" id="monthlyIncome" required>
          </div>
        </div>
        <div class="col-md-2">

          <input type="number" class="form-control" placeholder="Valor de Entrada" id="propertyValue" required>
        </div>
        <div class="col-md-2">
          <input type="number" class="form-control"  placeholder="Prazo(Meses)" id="term" required>
        </div>

        <div class="col-md-2">
          <button type="submit" class="btn btn-primary calculate">Calcular</button>
        </div>
      </form>
      <section id="result">
        <p id="result_final">

        </p>
      </section>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="/javascripts/finan.js"></script>
  </body>
</html>
